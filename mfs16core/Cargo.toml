[package]
name = "mfs16core"
version = "0.1.0"
edition = "2021"
authors = ["Max Gilmour"]
repository = "https://github.com/maxgmr/mfs16"
license-file = "LICENSE"

[dependencies]
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
criterion = "0"
pretty_assertions = "1.4"
strum = "0.26"
strum_macros = "0.26"

[[bench]]
name = "cpu_cycle_bench"
harness = false
